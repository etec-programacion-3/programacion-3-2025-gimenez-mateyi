<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendar Test Drive - Giménez Automotores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-car-front-fill"></i> Giménez Automotores
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Modelos</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i> <span id="username-display"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="dashboard.html"><i class="bi bi-speedometer2"></i> Mi Panel</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="favoritos.html"><i class="bi bi-heart-fill text-danger"></i> Mis Favoritos</a></li>
              <li><a class="dropdown-item" href="turnos.html"><i class="bi bi-calendar-check"></i> Mis Turnos</a></li>
              <li><a class="dropdown-item" href="alertas.html"><i class="bi bi-bell"></i> Mis Alertas</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow">
          <div class="card-body p-4">
            <h2 class="mb-4">
              <i class="bi bi-calendar-plus text-success"></i> Agendar Test Drive
            </h2>
            
            <div id="alert-container"></div>
            
            <form id="formTurno">
              <div class="mb-4">
                <label for="vehiculoId" class="form-label">
                  <i class="bi bi-car-front-fill"></i> Vehículo
                </label>
                <select class="form-select form-select-lg" id="vehiculoId" required>
                  <option value="">Seleccioná un vehículo...</option>
                </select>
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-4">
                  <label for="fecha" class="form-label">
                    <i class="bi bi-calendar"></i> Fecha
                  </label>
                  <input type="date" 
                         class="form-control form-control-lg" 
                         id="fecha"
                         required>
                </div>
                
                <div class="col-md-6 mb-4">
                  <label for="hora" class="form-label">
                    <i class="bi bi-clock"></i> Hora
                  </label>
                  <select class="form-select form-control-lg" id="hora" required>
                    <option value="">Seleccioná horario...</option>
                    <option value="09:00">09:00 hs</option>
                    <option value="10:00">10:00 hs</option>
                    <option value="11:00">11:00 hs</option>
                    <option value="14:00">14:00 hs</option>
                    <option value="15:00">15:00 hs</option>
                    <option value="16:00">16:00 hs</option>
                    <option value="17:00">17:00 hs</option>
                  </select>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="comentarios" class="form-label">
                  <i class="bi bi-chat-left-text"></i> Comentarios (opcional)
                </label>
                <textarea class="form-control" 
                          id="comentarios" 
                          rows="3" 
                          placeholder="¿Alguna consulta o preferencia especial?"></textarea>
              </div>
              
              <div class="alert alert-info">
                <i class="bi bi-info-circle"></i>
                <strong>Importante:</strong> Te confirmaremos el turno por email dentro de las próximas 24 horas.
              </div>
              
              <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                <a href="turnos.html" class="btn btn-outline-secondary btn-lg">
                  <i class="bi bi-arrow-left"></i> Volver
                </a>
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="bi bi-check-circle"></i> Confirmar Turno
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const API_URL = 'http://localhost:3000/api';
    
    function verificarAuth() {
      const token = localStorage.getItem('token');
      const username = localStorage.getItem('username');
      
      if (!token) {
        alert('Debes iniciar sesión');
        window.location.href = 'login.html';
        return false;
      }
      
      document.getElementById('username-display').textContent = username;
      return true;
    }
    
    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
    
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
    
    async function cargarVehiculos() {
      try {
        const response = await fetch(`${API_URL}/vehiculos`);
        const vehiculos = await response.json();
        
        const select = document.getElementById('vehiculoId');
        
        vehiculos.forEach(v => {
          const option = document.createElement('option');
          option.value = v._id;
          option.textContent = `${v.modelo} - $${parseFloat(v.precio).toLocaleString('es-AR')}`;
          select.appendChild(option);
        });
        
      } catch (error) {
        console.error('Error:', error);
        showAlert('Error al cargar vehículos', 'danger');
      }
    }
    
    // Establecer fecha mínima (mañana)
    const hoy = new Date();
    hoy.setDate(hoy.getDate() + 1);
    document.getElementById('fecha').min = hoy.toISOString().split('T')[0];
    
    document.getElementById('formTurno').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const token = localStorage.getItem('token');
      const datos = {
        vehiculoId: document.getElementById('vehiculoId').value,
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value,
        comentarios: document.getElementById('comentarios').value
      };
      
      try {
        const response = await fetch(`${API_URL}/turnos`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(datos)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showAlert('¡Turno agendado exitosamente! Te contactaremos para confirmar.', 'success');
          
          setTimeout(() => {
            window.location.href = 'turnos.html';
          }, 2000);
        } else {
          showAlert(result.error || 'Error al agendar turno', 'danger');
        }
        
      } catch (error) {
        console.error('Error:', error);
        showAlert('Error de conexión con el servidor', 'danger');
      }
    });
    
    document.addEventListener('DOMContentLoaded', () => {
      if (verificarAuth()) {
        cargarVehiculos();
      }
    });
  </script>
</body>
</html>
