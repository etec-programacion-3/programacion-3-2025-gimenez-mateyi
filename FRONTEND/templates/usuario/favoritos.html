<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mis Favoritos - Giménez Automotores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <!-- NAVBAR (copiar del dashboard.html) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-car-front-fill"></i> Giménez Automotores
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Modelos</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i> <span id="username-display"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="dashboard.html"><i class="bi bi-speedometer2"></i> Mi Panel</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item active" href="favoritos.html"><i class="bi bi-heart-fill text-danger"></i> Mis Favoritos</a></li>
              <li><a class="dropdown-item" href="cotizaciones.html"><i class="bi bi-file-text"></i> Mis Cotizaciones</a></li>
              <li><a class="dropdown-item" href="turnos.html"><i class="bi bi-calendar-check"></i> Mis Turnos</a></li>
              <li><a class="dropdown-item" href="alertas.html"><i class="bi bi-bell"></i> Mis Alertas</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1><i class="bi bi-heart-fill text-danger"></i> Mis Favoritos</h1>
        <p class="text-muted">Vehículos que te interesan</p>
      </div>
      <a href="catalogo.html" class="btn btn-primary">
        <i class="bi bi-car-front-fill"></i> Explorar Catálogo
      </a>
    </div>

    <div id="listado-favoritos" class="row g-4">
      <!-- Se cargan dinámicamente -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const API_URL = 'http://localhost:3000/api';
    
    function verificarAuth() {
      const token = localStorage.getItem('token');
      const username = localStorage.getItem('username');
      
      if (!token) {
        alert('Debes iniciar sesión');
        window.location.href = 'login.html';
        return false;
      }
      
      document.getElementById('username-display').textContent = username;
      return true;
    }
    
    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
    
    async function cargarFavoritos() {
      const token = localStorage.getItem('token');
      const listado = document.getElementById('listado-favoritos');
      
      listado.innerHTML = `
        <div class="col-12 text-center py-5">
          <div class="spinner-border text-primary"></div>
          <p class="mt-3">Cargando favoritos...</p>
        </div>
      `;
      
      try {
        const response = await fetch(`${API_URL}/favoritos`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        const favoritos = await response.json();
        
        if (favoritos.length === 0) {
          listado.innerHTML = `
            <div class="col-12 text-center py-5">
              <i class="bi bi-heart" style="font-size: 5rem; color: #dee2e6;"></i>
              <h3 class="mt-4 text-muted">No tenés favoritos aún</h3>
              <p class="text-muted">Explorá nuestro catálogo y guardá los autos que te interesen</p>
              <a href="catalogo.html" class="btn btn-primary btn-lg mt-3">
                <i class="bi bi-car-front-fill"></i> Ver Catálogo
              </a>
            </div>
          `;
          return;
        }
        
        listado.innerHTML = '';
        
        favoritos.forEach(v => {
          const precio = parseFloat(v.precio).toLocaleString('es-AR');
          const fecha = new Date(v.fechaAgregado).toLocaleDateString('es-AR');
          
          listado.innerHTML += `
            <div class="col-md-6 col-lg-4">
              <div class="card h-100 shadow-sm">
                <img src="${v.imagen}" class="card-img-top" alt="${v.modelo}" 
                     style="height: 200px; object-fit: cover;">
                <div class="card-body">
                  <h5 class="card-title">${v.modelo}</h5>
                  <p class="card-text">${v.descripcion}</p>
                  <p class="card-text">
                    <strong class="text-primary">$${precio}</strong>
                  </p>
                  <p class="text-muted small">
                    <i class="bi bi-clock"></i> Agregado: ${fecha}
                  </p>
                </div>
                <div class="card-footer bg-transparent border-0 pb-3">
                  <div class="d-flex gap-2">
                    <a href="detalle.html?id=${v._id}" class="btn btn-primary flex-fill">
                      <i class="bi bi-eye"></i> Ver Detalles
                    </a>
                    <button class="btn btn-danger" onclick="eliminarFavorito('${v._id}')">
                      <i class="bi bi-heart-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `;
        });
        
      } catch (error) {
        console.error('Error:', error);
        listado.innerHTML = `
          <div class="col-12 text-center py-5">
            <i class="bi bi-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
            <h3 class="mt-4 text-danger">Error al cargar favoritos</h3>
            <button class="btn btn-primary mt-3" onclick="cargarFavoritos()">
              <i class="bi bi-arrow-clockwise"></i> Reintentar
            </button>
          </div>
        `;
      }
    }
    
    async function eliminarFavorito(vehiculoId) {
      if (!confirm('¿Querés eliminar este vehículo de tus favoritos?')) return;
      
      const token = localStorage.getItem('token');
      
      try {
        const response = await fetch(`${API_URL}/favoritos/${vehiculoId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        if (response.ok) {
          cargarFavoritos();
        } else {
          alert('Error al eliminar favorito');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al eliminar favorito');
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      if (verificarAuth()) {
        cargarFavoritos();
      }
    });
  </script>
</body>
</html>
