<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle Vehículo - Giménez Automotores</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-car-front-fill"></i> Giménez Automotores
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="quienes-somos.html">Quiénes Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Modelos</a></li>
          <li class="nav-item"><a class="nav-link" href="planes.html">Planes</a></li>
          <li class="nav-item"><a class="nav-link" href="cotizador.html">Cotizador</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          
          <li class="nav-item" id="nav-user" style="display: none;">
            <div class="dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle"></i> <span id="username-display"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#" onclick="logout()">
                  <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </a></li>
              </ul>
            </div>
          </li>
          
          <li class="nav-item" id="nav-login">
            <a class="btn btn-outline-light btn-sm" href="login.html">
              <i class="bi bi-lock-fill"></i> Iniciar Sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido del vehículo -->
  <div class="container my-4">
    <div id="vehiculo-container">
      <!-- Spinner de carga -->
      <div class="text-center py-5">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
        <p class="mt-3 text-muted">Cargando detalles del vehículo...</p>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-0"><i class="bi bi-c-circle"></i> 2025 Giménez Automotores</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const API_URL = 'http://localhost:3000/api';
    
    function checkAuth() {
      const token = localStorage.getItem('token');
      const username = localStorage.getItem('username');
      
      if (token && username) {
        document.getElementById('nav-user').style.display = 'block';
        document.getElementById('nav-login').style.display = 'none';
        document.getElementById('username-display').textContent = username;
      }
    }
    
    function logout() {
      localStorage.clear();
      window.location.reload();
    }
    
    function getVehiculoId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }
    
    async function cargarDetalleVehiculo() {
      const vehiculoId = getVehiculoId();
      
      if (!vehiculoId) {
        document.getElementById('vehiculo-container').innerHTML = `
          <div class="alert alert-warning text-center">
            <i class="bi bi-exclamation-triangle"></i> No se especificó un vehículo
            <br><br>
            <a href="catalogo.html" class="btn btn-primary">Volver al Catálogo</a>
          </div>
        `;
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/vehiculos/${vehiculoId}`);
        
        if (!response.ok) {
          throw new Error('Vehículo no encontrado');
        }
        
        const vehiculo = await response.json();
        
        const precio = parseFloat(vehiculo.precio || 0).toLocaleString('es-AR');
        
        document.getElementById('vehiculo-container').innerHTML = `
          <div class="row">
            <!-- Imagen del vehículo -->
            <div class="col-lg-6 mb-4">
              <div class="vehicle-detail-img-container">
                <div class="vehicle-badge">FIAT</div>
                <img src="${vehiculo.imagen}" alt="${vehiculo.modelo}" class="img-fluid rounded shadow-lg">
              </div>
            </div>
            
            <!-- Información del vehículo -->
            <div class="col-lg-6">
              <div class="vehicle-detail-info">
                <h1 class="display-4 fw-bold mb-3">${vehiculo.modelo}</h1>
                <p class="lead text-muted mb-4">${vehiculo.descripcion}</p>
                
                <!-- Precio -->
                <div class="price-box mb-4">
                  <span class="vehicle-price-detail">Precio: $${precio}</span>
                  <small class="text-muted d-block">Precio sugerido al público</small>
                </div>
                
                <!-- Especificaciones -->
                <div class="specs-grid mb-4">
                  <div class="spec-item">
                    <i class="bi bi-calendar3"></i>
                    <strong>Año:</strong> ${vehiculo.anio || 2024}
                  </div>
                  <div class="spec-item">
                    <i class="bi bi-boxes"></i>
                    <strong>Stock:</strong> ${vehiculo.stock || 1} disponibles
                  </div>
                </div>
                
                <!-- Botones de acción -->
                <div class="action-buttons">
                  <a href="cotizador.html" class="btn btn-primary btn-lg">
                    <i class="bi bi-calculator"></i> Solicitar Cotización
                  </a>
                  <a href="contacto.html" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-chat-dots"></i> Consultar
                  </a>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Información adicional -->
          <div class="row mt-5">
            <div class="col-12">
              <div class="card border-0 shadow-sm">
                <div class="card-body">
                  <h3 class="mb-4">
                    <i class="bi bi-info-circle-fill text-primary"></i> Información del Vehículo
                  </h3>
                  
                  <div class="row">
                    <div class="col-md-6">
                      <h5 class="text-primary">Características Principales</h5>
                      <ul class="list-unstyled">
                        <li><i class="bi bi-check-circle-fill text-success"></i> Garantía oficial de fábrica</li>
                        <li><i class="bi bi-check-circle-fill text-success"></i> 0 km</li>
                        <li><i class="bi bi-check-circle-fill text-success"></i> Patentamiento incluido</li>
                        <li><i class="bi bi-check-circle-fill text-success"></i> Service oficial FIAT</li>
                      </ul>
                    </div>
                    <div class="col-md-6">
                      <h5 class="text-primary">Financiación</h5>
                      <ul class="list-unstyled">
                        <li><i class="bi bi-credit-card-fill text-info"></i> Planes de financiación disponibles</li>
                        <li><i class="bi bi-credit-card-fill text-info"></i> Aceptamos vehículos en parte de pago</li>
                        <li><i class="bi bi-credit-card-fill text-info"></i> Tasa preferencial</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="text-center mt-4">
            <a href="catalogo.html" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left"></i> Volver al Catálogo
            </a>
          </div>
        `;
        
        // Cambiar título de la página
        document.title = `${vehiculo.modelo} - Giménez Automotores`;
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('vehiculo-container').innerHTML = `
          <div class="alert alert-danger text-center">
            <i class="bi bi-exclamation-triangle"></i> Error al cargar el vehículo
            <p class="mt-3">${error.message}</p>
            <a href="catalogo.html" class="btn btn-primary">Volver al Catálogo</a>
          </div>
        `;
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      cargarDetalleVehiculo();
    });
  </script>
  
  <style>
    .vehicle-detail-img-container {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
    }

    .vehicle-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: white;
      padding: 8px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      z-index: 5;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
    }

    .vehicle-detail-info {
      padding: 20px;
    }

    .price-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 25px;
      border-radius: 15px;
      color: white;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
    }

    .vehicle-price-detail {
      font-size: 2.5rem;
      font-weight: bold;
      display: block;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .spec-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .spec-item i {
      font-size: 1.5rem;
      color: #667eea;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
  </style>
</body>
</html>
