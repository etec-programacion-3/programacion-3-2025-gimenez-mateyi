<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <i class="bi bi-car-front-fill"></i> Giménez Automotores
    </a>
  </div>
</nav>

<!-- HERO SECTION -->
<section class="hero">
  <div class="container">
    <h2>Iniciar Sesión</h2>
  </div>
</section>

<!-- FORM LOGIN -->
<div class="form-container" style="max-width: 400px;">
  <h2>Accede a tu cuenta</h2>
  
  <div id="alert-container"></div>

  <form id="login-form">
    <div class="form-group">
      <label for="username"><strong>Usuario o Email:</strong></label>
      <input type="text" id="username" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password"><strong>Contraseña:</strong></label>
      <input type="password" id="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">
      <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
    </button>
  </form>

  <div class="link-text">
    ¿No tienes cuenta? <a href="register.html">Registrarse aquí</a>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <p>&copy; 2025 Giménez Automotores - Todos los derechos reservados</p>
</footer>

<!-- Scripts -->
<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const alertContainer = document.getElementById('alert-container');

  try {
    const response = await api.login(username, password);
    
    if (response && response.token) {
      alertContainer.innerHTML = '<div class="alert alert-success">✓ Login exitoso. Redirigiendo...</div>';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    }
  } catch (error) {
    alertContainer.innerHTML = `<div class="alert alert-danger">✗ ${error.message}</div>`;
  }
});
</script>

</body>
</html>
