<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - Giménez Automotores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card {
      border-radius: 15px;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      transition: transform 0.2s;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div class="bg-primary bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                   style="width: 80px; height: 80px;">
                <i class="bi bi-lock-fill text-white" style="font-size: 2.5rem;"></i>
              </div>
              <h3 class="card-title fw-bold">Iniciar Sesión</h3>
              <p class="text-muted">Accedé a tu cuenta</p>
            </div>
            
            <!-- Alerta de error/éxito -->
            <div id="alert-container"></div>
            
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="bi bi-person-fill"></i> Usuario
                </label>
                <input type="text" 
                       class="form-control form-control-lg" 
                       id="username" 
                       name="username" 
                       placeholder="admin" 
                       required 
                       autofocus>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">
                  <i class="bi bi-key-fill"></i> Contraseña
                </label>
                <input type="password" 
                       class="form-control form-control-lg" 
                       id="password" 
                       name="password" 
                       placeholder="••••••••" 
                       required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-box-arrow-in-right"></i> Ingresar
                </button>
              </div>
            </form>
            
            <div class="text-center mt-4">
              <p class="text-muted">
                ¿No tenés cuenta? 
                <a href="register.html" class="text-decoration-none fw-bold">
                  Registrate
                </a>
              </p>
              <a href="index.html" class="text-decoration-none text-muted">
                <i class="bi bi-arrow-left"></i> Volver al inicio
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const API_URL = 'http://localhost:3000/api';
    
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Guardar token y datos en localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.user.username);
          localStorage.setItem('userId', data.user.id);
          localStorage.setItem('role', data.user.role);
          
          showAlert('¡Login exitoso! Redirigiendo...', 'success');
          
          // Redirigir según el rol
          setTimeout(() => {
            if (data.user.role === 'admin') {
              window.location.href = 'admin-vehiculos.html';
            } else {
              window.location.href = 'index.html';
            }
          }, 1000);
          
        } else {
          showAlert(data.error || 'Credenciales inválidas', 'danger');
        }
        
      } catch (error) {
        console.error('Error:', error);
        showAlert('Error de conexión con el servidor', 'danger');
      }
    });
  </script>
</body>
</html>
