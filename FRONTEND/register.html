<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <i class="bi bi-car-front-fill"></i> Giménez Automotores
    </a>
  </div>
</nav>

<!-- HERO SECTION -->
<section class="hero">
  <div class="container">
    <h2>Crear Cuenta</h2>
  </div>
</section>

<!-- FORM REGISTRO -->
<div class="form-container" style="max-width: 400px;">
  <h2>Únete a nosotros</h2>
  
  <div id="alert-container"></div>

  <form id="register-form">
    <div class="form-group">
      <label for="username"><strong>Usuario:</strong></label>
      <input type="text" id="username" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email"><strong>Email:</strong></label>
      <input type="email" id="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password"><strong>Contraseña:</strong></label>
      <input type="password" id="password" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password-confirm"><strong>Confirmar Contraseña:</strong></label>
      <input type="password" id="password-confirm" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">
      <i class="bi bi-person-plus"></i> Crear Cuenta
    </button>
  </form>

  <div class="link-text">
    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <p>&copy; 2025 Giménez Automotores - Todos los derechos reservados</p>
</footer>

<!-- Scripts -->
<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const passwordConfirm = document.getElementById('password-confirm').value;
  const alertContainer = document.getElementById('alert-container');

  if (password !== passwordConfirm) {
    alertContainer.innerHTML = '<div class="alert alert-danger">✗ Las contraseñas no coinciden</div>';
    return;
  }

  try {
    const response = await api.register(username, email, password);
    
    alertContainer.innerHTML = '<div class="alert alert-success">✓ Cuenta creada exitosamente. Redirigiendo...</div>';
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 2000);
  } catch (error) {
    alertContainer.innerHTML = `<div class="alert alert-danger">✗ ${error.message}</div>`;
  }
});
</script>

</body>
</html>
