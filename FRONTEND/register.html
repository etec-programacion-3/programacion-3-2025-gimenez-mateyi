<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse - Giménez Automotores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card {
      border-radius: 15px;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-control:focus {
      border-color: #56ab2f;
      box-shadow: 0 0 0 0.2rem rgba(86, 171, 47, 0.25);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
      border: none;
      transition: transform 0.2s;
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div class="bg-success bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                   style="width: 80px; height: 80px;">
                <i class="bi bi-person-plus-fill text-white" style="font-size: 2.5rem;"></i>
              </div>
              <h3 class="card-title fw-bold">Crear Cuenta</h3>
              <p class="text-muted">Registrate para acceder a beneficios exclusivos</p>
            </div>
            
            <!-- Alerta -->
            <div id="alert-container"></div>
            
            <form id="registerForm">
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="bi bi-person-fill"></i> Nombre de Usuario
                </label>
                <input type="text" 
                       class="form-control form-control-lg" 
                       id="username" 
                       name="username" 
                       placeholder="tu_usuario" 
                       required 
                       autofocus>
                <div class="form-text">Mínimo 3 caracteres, sin espacios</div>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="bi bi-envelope-fill"></i> Email
                </label>
                <input type="email" 
                       class="form-control form-control-lg" 
                       id="email" 
                       name="email" 
                       placeholder="tu@email.com" 
                       required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="bi bi-key-fill"></i> Contraseña
                </label>
                <input type="password" 
                       class="form-control form-control-lg" 
                       id="password" 
                       name="password" 
                       placeholder="••••••••" 
                       required>
                <div class="form-text">Mínimo 6 caracteres</div>
              </div>
              
              <div class="mb-4">
                <label for="password2" class="form-label">
                  <i class="bi bi-key-fill"></i> Confirmar Contraseña
                </label>
                <input type="password" 
                       class="form-control form-control-lg" 
                       id="password2" 
                       name="password2" 
                       placeholder="••••••••" 
                       required>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="bi bi-person-check-fill"></i> Crear Cuenta
                </button>
              </div>
            </form>
            
            <div class="text-center mt-4">
              <p class="text-muted">
                ¿Ya tenés cuenta? 
                <a href="login.html" class="text-decoration-none fw-bold">
                  Iniciar Sesión
                </a>
              </p>
              <a href="index.html" class="text-decoration-none text-muted">
                <i class="bi bi-arrow-left"></i> Volver al inicio
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const API_URL = 'http://localhost:3000/api';
    
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
    
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      
      // Validaciones en frontend
      if (username.length < 3) {
        showAlert('El usuario debe tener al menos 3 caracteres', 'danger');
        return;
      }
      
      if (password.length < 6) {
        showAlert('La contraseña debe tener al menos 6 caracteres', 'danger');
        return;
      }
      
      if (password !== password2) {
        showAlert('Las contraseñas no coinciden', 'danger');
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showAlert('¡Cuenta creada exitosamente! Redirigiendo al login...', 'success');
          
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
          
        } else {
          showAlert(data.error || 'Error al crear cuenta', 'danger');
        }
        
      } catch (error) {
        console.error('Error:', error);
        showAlert('Error de conexión con el servidor. ¿Está corriendo el backend?', 'danger');
      }
    });
  </script>
</body>
</html>
