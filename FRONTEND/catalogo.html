  <div class="container">
    <a class="navbar-brand" href="index.html">
      <i class="bi bi-car-front-fill"></i> Giménez Automotores
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link active" href="catalogo.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link" href="planes.html">Planes</a></li>
        <li class="nav-item"><a class="nav-link" href="quienes_somos.html">Quiénes Somos</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        <li class="nav-item" id="auth-menu">
          <a class="nav-link" href="login.html">Iniciar Sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO SECTION -->
<section class="hero">
  <div class="container">
    <h2>Nuestro Catálogo</h2>
    <p>Todos nuestros vehículos FIAT 0km disponibles</p>
  </div>
</section>

<!-- FILTROS Y LISTADO -->
<section class="container my-5">
  <div class="row mb-4">
    <div class="col-md-12">
      <h3 class="section-title">Vehículos Disponibles</h3>
      
      <!-- FILTROS -->
      <div class="row mb-4 p-3" style="background-color: #f8f9fa; border-radius: 10px;">
        <div class="col-md-4">
          <label for="filter-marca" class="form-label"><strong>Marca</strong></label>
          <select id="filter-marca" class="form-select" onchange="filterVehicles()">
            <option value="">Todas las marcas</option>
            <option value="FIAT">FIAT</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="filter-modelo" class="form-label"><strong>Modelo</strong></label>
          <input type="text" id="filter-modelo" class="form-control" placeholder="Buscar modelo..." onkeyup="filterVehicles()">
        </div>
        <div class="col-md-4">
          <label for="filter-precio" class="form-label"><strong>Precio máximo</strong></label>
          <input type="number" id="filter-precio" class="form-control" placeholder="Ej: 10000000" onkeyup="filterVehicles()">
        </div>
      </div>
    </div>
  </div>

  <!-- LISTADO DE VEHÍCULOS -->
  <div id="vehicles-list" class="vehicle-grid">
    <p class="text-center">Cargando catálogo...</p>
  </div>
</section>

<!-- FOOTER -->
<footer>
  <p>&copy; 2025 Giménez Automotores - Todos los derechos reservados</p>
</footer>

<!-- Scripts -->
<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script>
let allVehicles = [];

document.addEventListener('DOMContentLoaded', async () => {
  await loadVehicles();
  updateAuthMenu();
});

async function loadVehicles() {
  try {
    const container = document.getElementById('vehicles-list');
    allVehicles = await api.getVehicles();
    
    if (!allVehicles || allVehicles.length === 0) {
      container.innerHTML = '<p class="text-center text-muted">No hay vehículos disponibles</p>';
      return;
    }

    renderVehicles(allVehicles);
  } catch (error) {
    console.error('Error:', error);
    document.getElementById('vehicles-list').innerHTML = 
      '<p class="text-center text-danger">Error al cargar el catálogo</p>';
  }
}

function renderVehicles(vehicles) {
  const container = document.getElementById('vehicles-list');
  
  if (vehicles.length === 0) {
    container.innerHTML = '<p class="text-center text-muted col-12">No se encontraron vehículos</p>';
    return;
  }

  container.innerHTML = vehicles.map(v => `
    <div class="vehicle-card">
      <img src="${v.imagen || 'https://via.placeholder.com/300x200'}" alt="${v.modelo}">
      <div class="card-body">
        <h5>${v.marca} ${v.modelo}</h5>
        <p>${v.descripcion || ''}</p>
        <p class="text-muted">Año: ${v.anio || 'N/A'} | Stock: ${v.stock || 0}</p>
        <p class="price">$${Number(v.precio || 0).toLocaleString('es-AR')}</p>
        <button class="btn" onclick="goToVehicle('${v._id}')">Ver detalles</button>
      </div>
    </div>
  `).join('');
}

function filterVehicles() {
  const marca = document.getElementById('filter-marca').value.toLowerCase();
  const modelo = document.getElementById('filter-modelo').value.toLowerCase();
  const precioMax = parseInt(document.getElementById('filter-precio').value) || Infinity;

  const filtered = allVehicles.filter(v => {
    return (
      (marca === '' || v.marca.toLowerCase().includes(marca)) &&
      (modelo === '' || v.modelo.toLowerCase().includes(modelo)) &&
      (v.precio <= precioMax)
    );
  });

  renderVehicles(filtered);
}

function goToVehicle(id) {
  window.location.href = `detalle_vehiculo.html?id=${id}`;
}

function updateAuthMenu() {
  const user = JSON.parse(localStorage.getItem('user'));
  const authMenu = document.getElementById('auth-menu');
  
  if (user) {
    authMenu.innerHTML = `
      <span class="nav-link">Hola, <strong>${user.username}</strong></span>
      <button class="btn btn-logout" onclick="logout()">Cerrar sesión</button>
    `;
  }
}

function logout() {
  api.logout();
  location.reload();
}
</script>

</body>
</html>
